<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® StickerMash - Aesthetic Sticker Maker</title>
    <!-- Google Fonts for that aesthetic vibe -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Fabric.js for canvas manipulation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --primary-color: #ff8fab;
            --text-color: #5d5d5d;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-image: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 20px;
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: 1px;
        }

        /* Main Container */
        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        /* Canvas Area */
        .canvas-wrapper {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .canvas-container {
            border: 2px dashed #ffd1dc;
            border-radius: 12px;
            background-image: radial-gradient(#fff 20%, transparent 20%);
            background-color: rgba(255,255,255,0.5);
            background-size: 20px 20px;
        }

        /* Controls Area */
        .controls {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            padding: 25px;
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 700;
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Aesthetic Buttons */
        button {
            background: #fff;
            border: 2px solid #ffd1dc;
            padding: 12px;
            border-radius: 16px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 143, 171, 0.3);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        button.primary-btn {
            background: var(--primary-color);
            color: white;
            border: none;
        }

        button.primary-btn:hover {
            background: #ff7eb9;
            color: white;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-label {
            background: #fff;
            border: 2px dashed #ffd1dc;
            padding: 15px;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            color: #888;
        }

        .file-upload-label:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Color Picker Styling */
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 100%;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            background: none;
        }
        
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0; 
        }
        
        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 12px;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column-reverse;
                align-items: center;
            }
            .controls {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>‚ú® StickerMash</h1>
        <p>Create cute & funny stickers</p>
    </header>

    <div class="app-container">
        
        <!-- The Canvas -->
        <div class="canvas-wrapper">
            <canvas id="stickerCanvas" width="400" height="400"></canvas>
        </div>

        <!-- The Controls -->
        <div class="controls">
            
            <!-- Upload Image -->
            <div class="control-group">
                <label>1. Upload Image</label>
                <label for="imgLoader" class="file-upload-label">
                    <i class="fa-solid fa-cloud-arrow-up"></i> Click to Upload
                </label>
                <input type="file" id="imgLoader" accept="image/*">
            </div>

            <!-- Add Text -->
            <div class="control-group">
                <label>2. Add Text</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="textInput" placeholder="Type something funny..." style="flex:1; padding: 10px; border-radius: 12px; border: 1px solid #ddd; font-family: inherit;">
                    <input type="color" id="colorPicker" value="#5d5d5d" style="width: 50px;">
                </div>
                <button onclick="addText()"><i class="fa-solid fa-plus"></i> Add Text</button>
            </div>

            <!-- Add Emoji -->
            <div class="control-group">
                <label>3. Add Vibes</label>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <button onclick="addEmoji('ü§™')">ü§™ Wacky</button>
                    <button onclick="addEmoji('üíÄ')">üíÄ Dead</button>
                    <button onclick="addEmoji('‚ú®')">‚ú® Sparkle</button>
                    <button onclick="addEmoji('üçÑ')">üçÑ Mushroom</button>
                </div>
            </div>

            <!-- Edit Controls -->
            <div class="control-group">
                <label>4. Edit Selected</label>
                <button onclick="deleteObject()" style="background: #ffebeb; border-color: #ffb3b3; color: #d63031;">
                    <i class="fa-solid fa-trash"></i> Delete Selected
                </button>
                <button onclick="bringToFront()" style="background: #eefbf0; border-color: #b8e6c3; color: #00b894;">
                    <i class="fa-solid fa-layer-group"></i> Bring to Front
                </button>
            </div>

            <!-- Download -->
            <div class="control-group" style="margin-top: 10px;">
                <button class="primary-btn" onclick="downloadSticker()">
                    <i class="fa-solid fa-download"></i> Download Sticker
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Fabric.js Canvas
        const canvas = new fabric.Canvas('stickerCanvas');
        
        // Set transparent background
        canvas.backgroundColor = 'rgba(0,0,0,0)';
        canvas.renderAll();

        // 1. Handle Image Upload
        document.getElementById('imgLoader').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const imgObj = new Image();
                imgObj.src = event.target.result;
                imgObj.onload = function() {
                    const imgInstance = new fabric.Image(imgObj);
                    
                    // Scale image down if it's too big
                    if(imgInstance.width > 300) {
                        imgInstance.scaleToWidth(300);
                    }
                    
                    canvas.add(imgInstance);
                    canvas.centerObject(imgInstance);
                    canvas.setActiveObject(imgInstance);
                }
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        // 2. Add Text Function
        function addText() {
            const textVal = document.getElementById('textInput').value;
            const colorVal = document.getElementById('colorPicker').value;

            if(textVal.trim() === "") return;

            const text = new fabric.Text(textVal, {
                left: 100,
                top: 100,
                fontFamily: 'Quicksand',
                fill: colorVal,
                fontSize: 40,
                fontWeight: 'bold',
                // Add a white stroke to make it look like a sticker
                stroke: '#fff',
                strokeWidth: 3,
                paintFirst: 'stroke', // Draw stroke behind text
                shadow: new fabric.Shadow({ color: 'rgba(0,0,0,0.2)', blur: 5, offsetX: 2, offsetY: 2 })
            });

            canvas.add(text);
            canvas.centerObject(text);
            canvas.setActiveObject(text);
            document.getElementById('textInput').value = ''; // Clear input
        }

        // 3. Add Emoji Function
        function addEmoji(emoji) {
            const text = new fabric.Text(emoji, {
                left: 150,
                top: 150,
                fontSize: 80,
                // Add a white contour around emoji for sticker effect
                stroke: '#fff',
                strokeWidth: 5,
                paintFirst: 'stroke'
            });
            canvas.add(text);
            canvas.centerObject(text);
            canvas.setActiveObject(text);
        }

        // 4. Delete Selected Object
        function deleteObject() {
            const activeObjects = canvas.getActiveObjects();
            if (activeObjects.length) {
                canvas.discardActiveObject();
                activeObjects.forEach(function(object) {
                    canvas.remove(object);
                });
            }
        }

        // 5. Bring to Front
        function bringToFront() {
            const activeObject = canvas.getActiveObject();
            if(activeObject) {
                canvas.bringToFront(activeObject);
            }
        }

        // 6. Download Function
        function downloadSticker() {
            // Deselect everything so the selection box doesn't show in the image
            canvas.discardActiveObject();
            canvas.renderAll();

            const dataURL = canvas.toDataURL({
                format: 'png',
                quality: 1,
                multiplier: 2 // High res download
            });
